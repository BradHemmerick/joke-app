<!DOCTYPE html>
<!--Makes this an xml template using thymeleaf space-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Jokes</title>
</head>
<body>
<h1>Chuck Norris Jokes</h1>
<!--th is a thymeleaf command that will substitute out the <p>-->
<!--${joke} is what will replace the context of <p>-->
<p th:text="${joke}">Insert Joke Here!!! </p>
</body>
</html>
